<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting App</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='assets/css/main.css' rel='stylesheet' type='text/css'>

    <template id="candidate-template">
        <div class="candidate">
            <div class="candidate-img">
                <img src="" alt="">
            </div>
            <h3></h3>
        </div>

</head>
<body class="container">

    <h1 class="page-title">Voting app</h1>

    <input type="text" id="voting-address" class="form-control" placeholder="Type your voting address.">
    <div class="alert alert-danger" id="voting-address-error">Please enter a valid voting address.</div>

    <p id="label-par">Please select your candidate.</p>
    <div id="voting-part" class="voting-part"></div>


    <script src="./node_modules/web3/dist/web3.min.js" type="text/javascript"></script>
    <script src="./assets/js/bundle.js"></script>

</html>
